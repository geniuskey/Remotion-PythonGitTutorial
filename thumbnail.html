<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>YouTube Thumbnail</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1280px;
      height: 720px;
      font-family: 'Noto Sans KR', sans-serif;
      overflow: hidden;
    }

    .thumbnail {
      width: 1280px;
      height: 720px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Background decorations */
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
    }

    .bg-circle-1 {
      width: 600px;
      height: 600px;
      background: #f77f00;
      top: -200px;
      right: -100px;
    }

    .bg-circle-2 {
      width: 400px;
      height: 400px;
      background: #00b4d8;
      bottom: -150px;
      left: -100px;
    }

    /* Code lines decoration */
    .code-lines {
      position: absolute;
      left: 40px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0.15;
      font-family: monospace;
      font-size: 14px;
      color: #00ff88;
      line-height: 1.8;
    }

    /* Main content */
    .content {
      text-align: center;
      z-index: 10;
      padding: 40px;
    }

    /* Badge */
    .badge {
      display: inline-block;
      background: linear-gradient(90deg, #f77f00, #ff9500);
      color: white;
      padding: 8px 24px;
      border-radius: 30px;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(247, 127, 0, 0.4);
    }

    /* Main title */
    .title {
      font-size: 90px;
      font-weight: 900;
      color: white;
      margin-bottom: 15px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.5);
      letter-spacing: -2px;
    }

    .title span {
      background: linear-gradient(90deg, #f77f00, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Subtitle */
    .subtitle {
      font-size: 42px;
      font-weight: 700;
      color: #e0e0e0;
      margin-bottom: 30px;
    }

    /* Icons row */
    .icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    .icon-box {
      width: 80px;
      height: 80px;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid rgba(255,255,255,0.2);
    }

    .icon-box svg {
      width: 50px;
      height: 50px;
    }

    /* Git icon */
    .git-icon {
      fill: #f05032;
    }

    /* GitHub icon */
    .github-icon {
      fill: white;
    }

    /* Python icon */
    .python-icon {
      fill: #3776ab;
    }

    /* Arrow */
    .arrow {
      font-size: 40px;
      color: #00ff88;
      display: flex;
      align-items: center;
    }

    /* Bottom tag */
    .bottom-tag {
      position: absolute;
      bottom: 30px;
      right: 40px;
      background: rgba(0,0,0,0.5);
      color: #00ff88;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 20px;
      font-weight: 700;
      border: 1px solid #00ff88;
    }

    /* Duration badge */
    .duration {
      position: absolute;
      top: 30px;
      left: 40px;
      background: #e63946;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 28px;
      font-weight: 900;
    }
  </style>
</head>
<body>
  <div class="thumbnail">
    <!-- Background decorations -->
    <div class="bg-circle bg-circle-1"></div>
    <div class="bg-circle bg-circle-2"></div>

    <!-- Code lines decoration -->
    <div class="code-lines">
      git init<br>
      git add .<br>
      git commit -m "first"<br>
      git push origin main<br>
      git pull<br>
      git branch feature<br>
      git merge feature
    </div>

    <!-- Duration badge -->
    <div class="duration">4분 완성</div>

    <!-- Main content -->
    <div class="content">
      <div class="badge">비전공자도 OK!</div>
      <h1 class="title"><span>Git</span> & GitHub</h1>
      <p class="subtitle">왜 개발자들은 Git을 쓸까?</p>

      <div class="icons">
        <div class="icon-box">
          <!-- Git icon -->
          <svg class="git-icon" viewBox="0 0 24 24">
            <path d="M23.546 10.93L13.067.452c-.604-.603-1.582-.603-2.188 0L8.708 2.627l2.76 2.76c.645-.215 1.379-.07 1.889.441.516.515.658 1.258.438 1.9l2.658 2.66c.645-.223 1.387-.078 1.9.435.721.72.721 1.884 0 2.604-.719.719-1.881.719-2.6 0-.539-.541-.674-1.337-.404-1.996L12.86 8.955v6.525c.176.086.342.203.488.348.713.721.713 1.883 0 2.6-.719.721-1.889.721-2.609 0-.719-.719-.719-1.879 0-2.598.182-.18.387-.316.605-.406V8.835c-.217-.091-.424-.222-.6-.401-.545-.545-.676-1.342-.396-2.009L7.636 3.7.45 10.881c-.6.605-.6 1.584 0 2.189l10.48 10.477c.604.604 1.582.604 2.186 0l10.43-10.43c.605-.603.605-1.582 0-2.187"/>
          </svg>
        </div>

        <div class="arrow">+</div>

        <div class="icon-box">
          <!-- GitHub icon -->
          <svg class="github-icon" viewBox="0 0 24 24">
            <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
          </svg>
        </div>
      </div>
    </div>

    <!-- Bottom tag -->
    <div class="bottom-tag"># 형상관리 입문</div>
  </div>
</body>
</html>
